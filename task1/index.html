<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js" type="module"></script>
    <title>Lesson 6 - Pagination</title>
  </head>
  <body>
    <div class="container wrapper">
      <header class="header row">
        <div class="col-2 text-center">Номер</div>
        <div class="col-4">Название</div>
        <div class="col header-page"></div>
        <div class="col">
          <select name="count-posts" id="count-posts">
            <option value="10">10</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </header>
      <main class="container posts-container"></main>
      <footer class="footer">
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item last" data-type="last">
              <a class="page-link" data-type="last">Предыдущая</a>
            </li>
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="disabled"><a class="page-link disabled">...</a></li>
            <li class="page-item"><a class="page-link">4</a></li>
            <li class="page-item"><a class="page-link">5</a></li>
            <li class="page-item"><a class="page-link">6</a></li>
            <li class="disabled"><a class="page-link disabled">...</a></li>
            <li class="page-item"><a class="page-link">10</a></li>
            <li class="page-item next" data-type="next">
              <a class="page-link" data-type="next">Следующая</a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
