<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./main.js"></script>
</head>

<body>
    <h2>Choose type of a car</h2>
    <select id="typeOfCar">
        <option>Your car</option>
        <option value="civilian">Civilian</option>
        <option value="sport">Sport</option>
        <option value="military">Military</option>
    </select>
    <h2>Distribute ability</h2>
    <div id="ability">
        <label for="name">Name</label>
        <input id="name" />
        <br />
        <label for="fuel">fuel</label>
        <input id="fuel" />
        <br />
        <label for="lowFuelConsumption">Low Fuel Consumption</label>
        <input id="lowFuelConsumption" />
        <br />
        <label for="durability">Durability:</label>
        <input id="durability" />
        <br />
        <label for="speed">Speed</label>
        <input id="speed" />
    </div>
    <label for="enemy">Number of enemy</label>
    <input id="enemy" />

    <br>
    <button id="compare">Show Compare</button>
</body>

</html>
